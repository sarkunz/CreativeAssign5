<html>

<head>
    <title>Creative Assignment 5</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="javascripts/meme.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">

</head>


<body ng-app="meme" ng-controller="MainCtrl">
    <div class="headers" ng-click="titleClick()">
        <h1 class="header" title="click me!">MEMEMEMEMEMEMEMEMEMEMEMEMEMEMEMEMEME</h1>
    </div>
    <div id="bigContainer">
        <div id="displaySide">
            <div ng-repeat="meme in memes | orderBy: '-upvotes'">
                <div class="memeContainer">
                    <div class="sideBySide">
                        <div class="topToBottom">
                            <div class="title">{{meme.name}}</div>
                            <img class="memeImg" src={{meme.url}}>
                        </div>
                        <div class="topToBottom center">
                            <span class="glyphicon glyphicon-chevron-up" ng-click="incrementUpvotes(meme)"></span> {{meme.upvotes}}
                            <span class="glyphicon glyphicon-chevron-down" ng-click="decrementUpvotes(meme)"></span>
                        </div>
                        <span class="glyphicon glyphicon-trash" ng-click="delete(meme)"></span>

                    </div>
                </div>
            </div>
        </div>
        <div id="uploadSide">
            <form ng-submit="addMeme()" style="margin-top30px;">
                <div class="topToBottom">
                    <div class="title">Add Yours</div>
                    <input type="text" ng-model="nameForm" placeholder="your name"></input>
                    <input type="text" ng-model="urlForm" placeholder="meme url"></input>
                    <button type="submit">Add</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
